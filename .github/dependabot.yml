version: 2
updates:

- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: "develop"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
  open-pull-requests-limit: 10
  target-branch: "develop"

groups:
  xunit:
    patterns:
    - "xunit*"
